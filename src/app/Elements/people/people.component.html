<div class="container">
  <div class="row row-cols-3">
    <div class="col" *ngFor="let person of people">
      <div class="card shadow-sm film-card">
        <img [src]="person.image" class="card-img-top film-image" alt="Film Poster">
        <div class="card-body">
          <h5 class="card-title">{{ person.name }}</h5>
          <p class="card-text"><strong>Birth Year:</strong> {{ person.birth_year }}</p>
          <p class="card-text"><strong>Gender:</strong> {{ person.gender }}</p>
          <p class="card-text"><strong>Height:</strong> {{ person.height }} meters</p>
          <p class="card-text"><strong>Mass:</strong> {{ person.mass }} kilograms</p>
          <p class="card-text"><strong>Hair Color:</strong> {{ person.hair_color }}</p>
          <p class="card-text"><strong>Eye Color:</strong> {{ person.eye_color }}</p>
          <p class="card-text"><strong>Skin Color:</strong> {{ person.skin_color }}</p>
          <button class="btn btn-dark" (click)="togglePeopleFilms(person)">
            {{ person.showFilms ? 'Hide Film Names' : 'Show Film Names' }}
          </button>
          <ul *ngIf="person.showFilms">
            <li *ngFor="let film of person.films">{{ film }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
